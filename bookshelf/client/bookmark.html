<template name="bookmark">
    <li>
        {{#if isEditing}}
            <form class="form-edit">
                <div class="form-group">
                    <input id="bookmark_name_new" class="form-control" placeholder="名称" value="{{name}}"/>
                </div>
                <div class="form-group">
                    <input id="bookmark_url_new" class="form-control" placeholder="网址" value="{{url}}"/>
                </div>
                <button type="submit" class="btn btn-primary">确定</button>
                <button class="btn btn-primary btn-cancel">取消</button>
            </form>
        {{else}}
            <a href="{{url}}" target="_blank">{{name}}</a>
            <span class="remove glyphicon glyphicon-trash"></span>
            <span class="edit glyphicon glyphicon-pencil"></span>
        {{/if}}
    </li>
</template>
