<template name="bookmarkAdd">
    <div class="area">
        <h4>添加书签</h4>
        <form class="form-add">
            <div class="form-group">
                <input id="bookmark_name" class="form-control" placeholder="名称"/>
            </div>
            <div class="form-group">
                <input id="bookmark_url" class="form-control" placeholder="网址"/>
            </div>
            <button type="submit" class="btn btn-primary">确定</button>
        </form>
    </div>
</template>
